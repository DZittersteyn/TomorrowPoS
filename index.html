<!DOCTYPE html>
<html>
<head>
<title>Milleniumland</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
<div id="container">
	<img id="bg" src="./empty_map.png">
	<p id="milennium">MilenniumLand</p>


	<img class="icon" id="entrance" src="./tomorrowland_aillustration_archives/PREVIEW/pngs/entrance.png">
	<p class="stroked entrance_text">Entrance</p>
	<p class="entrance_text">Entrance</p>

	<img class="icon" id="booze" src="./tomorrowland_aillustration_archives/PREVIEW/pngs/booze.png">
	<p class="stroked booze_text">Booze</p>
	<p class="booze_text">Booze</p>

	<img class="icon" id="stage" src="./tomorrowland_aillustration_archives/PREVIEW/pngs/stage.png">
	<p class="stroked stage_text">Stage</p>
	<p class="stage_text">Stage</p>

	<img class="icon" id="tent1" src="./tomorrowland_aillustration_archives/PREVIEW/pngs/tent.png">
	<img class="icon" id="tent2" src="./tomorrowland_aillustration_archives/PREVIEW/pngs/tents_small.png">
	<p class="stroked camping_text">Camping</p>
	<p class="camping_text">Camping</p>

  <img class="hide" id="clouds" src="./tomorrowland_aillustration_archives/PREVIEW/pngs/screen_clouds.png">

  <div id="modal" class='hide'>
    <img id="scroll" src="./tomorrowland_aillustration_archives/PREVIEW/pngs/paper.png">
		<p>Buy stuff here</p>
		<a id="closemodal">X</a>
	</div>

	<script type="text/javascript">
	$('body').on('click', '.icon', 
		function(){
			$('#modal').removeClass('hide');
			$('#clouds').removeClass('hide');
			$('#clouds').addClass('fadeIn');
		}
	);
	$('body').on('click', '#closemodal', 
		function(){
			$('#modal').addClass('hide');
			$('#clouds').addClass('hide');
			$('#clouds').removeClass('fadeIn');
		}
	);
	</script>

</div>
</body>

</html>
