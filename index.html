<!DOCTYPE html>
<html>
<head>
<title>Milleniumland</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
<div id="container">
	<img id="bg" src="./empty_map.png">
	<p id="milennium">MilenniumLand</p>


	<img class="icon" id="entrance" src="./festival_tickets_map/pngs/entrance.png">
	<p class="stroked entrance_text">Entrance</p>
	<p class="entrance_text">Entrance</p>

	<img class="icon" id="booze" src="./festival_tickets_map/pngs/booze.png">
	<p class="stroked booze_text">Booze</p>
	<p class="booze_text">Booze</p>

	<img class="icon" id="stage" src="./festival_tickets_map/pngs/stage.png">
	<p class="stroked stage_text">Stage</p>
	<p class="stage_text">Stage</p>

	<img class="icon" id="tent1" src="./festival_tickets_map/pngs/tent.png">
	<img class="icon" id="tent2" src="./festival_tickets_map/pngs/tents_small.png">
	<p class="stroked camping_text">Camping</p>
	<p class="camping_text">Camping</p>

	<img class="hide clouds" id="cloudsdark" src="./cloudsdark_crop.png">
	<img class="hide clouds" id="cloudslight" src="./cloudslight_crop.png">

	<div id="modal" class='hide'>
	    <img id="scroll" src="./festival_tickets_map/pngs/paper.png">
		<p>Buy stuff here</p>
		<a id="closemodal">X</a>
	</div>

	<script type="text/javascript">
	$('body').on('click', '.icon', 
		function(){
			$('#modal').removeClass('hide');
			$('#cloudsdark').removeClass('hide');
			$('#cloudsdark').addClass('slideInLeft');
			$('#cloudslight').removeClass('hide');
			$('#cloudslight').addClass('slideInRight');
		}
	);
	$('body').on('click', '#closemodal', 
		function(){
			$('#modal').addClass('hide');
			$('#cloudsdark').addClass('hide');
			$('#cloudsdark').removeClass('slideInLeft');
			$('#cloudslight').addClass('hide');
			$('#cloudslight').removeClass('slideInRight');
		}
	);
	</script>

</div>
</body>

</html>
